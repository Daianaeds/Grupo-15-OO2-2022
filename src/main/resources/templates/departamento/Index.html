<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<p>Listado Departamentos
	<p />
	<table border="1px">
		<thead>
			<tr>
				<th>Nombre Departamento</th>
				<th>Accion 1</th>
				<th>Accion 2</th>
			</tr>

		</thead>
		<tbody>
			<tr th:each="departamentos : ${departamentos}">
				<td><span th:text="${departamentos.departamento}" /></td>

				<td>
					<form action="#"
						th:action="@{/Departamento/delete/} + ${departamentos.idDepartamento}"
						method="POST">

						<button type="submit">
							<i>Eliminar</i>
						</button>
					</form>
				</td>
				<td>
					<form action="#"
						th:action="@{/Departamento/update/} + ${departamentos.idDepartamento}"
						method="GET">

						<button type="submit">
							<i>Modificar</i>
						</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

	<a href="/Departamento/nuevo">Crear</a>

</body>
</html>
